<div class="container">
    <div class="row">
        <div class="col-6 m-auto">
            <div class="form-group">
                <label for="">Title</label>
                <textarea #title class="form-control" name="" id="newTitle" rows="1" value="">{{postEdit.title}}</textarea>
            </div>
            <div class="form-group">
                <label for="">body</label>
                <textarea #body class="form-control" name="" id="newBody" rows="3" value="">{{postEdit.body}}</textarea>
            </div>
            <button type="button" class="btn form-control my-5 btn-primary" (click)="savePost(title,body)">Save</button>
        </div>
    </div>
</div>
